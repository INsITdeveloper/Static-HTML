<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Manager</title>
</head>
<body>

  <h1>Media Manager</h1>

  <input type="file" id="fileInput" multiple>
  <button onclick="uploadMedia()">Upload Media</button>

  <div id="mediaGallery"></div>

  <script>
    async function uploadMedia() {
      const fileInput = document.getElementById('fileInput');
      const mediaGallery = document.getElementById('mediaGallery');

      const files = fileInput.files;

      for (const file of files) {
        const formData = new FormData();
        formData.append('file', file);

        const response = await fetch('http://localhost:3000/upload', {
          method: 'POST',
          body: formData,
        });

        const result = await response.json();

        if (result.success) {
          const mediaElement = document.createElement('img'); // or 'video' for video files
          mediaElement.src = result.url;
          mediaGallery.appendChild(mediaElement);
        } else {
          console.error('Upload failed');
        }
      }
    }
  </script>

</body>
</html>
