<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static HTML File Manager</title>
</head>
<body>

  <h1>Static HTML File Manager</h1>

  <textarea id="content" placeholder="Tambahkan konten HTML di sini"></textarea>
  <button onclick="saveContent()">Simpan Konten</button>

  <div id="displayContent"></div>

  <script>
    function saveContent() {
      const contentInput = document.getElementById('content');
      const displayContent = document.getElementById('displayContent');

      const newContent = document.createElement('div');
      newContent.innerHTML = contentInput.value;

      displayContent.appendChild(newContent);
      contentInput.value = '';
    }

    const port = process.env.PORT || 3000;
    console.log(`Server berjalan di http://localhost:${port}`);
  </script>

</body>
</html>
