<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local File Browser</title>
</head>
<body>
  <h1>Local File Browser</h1>
  <input type="file" id="fileInput" multiple>
  <ul id="fileList"></ul>

  <script>
    const fileInput = document.getElementById('fileInput');
    const fileListElement = document.getElementById('fileList');

    // Menanggapi perubahan pada input file
    fileInput.addEventListener('change', handleFileSelect);

    function handleFileSelect(event) {
      fileListElement.innerHTML = ''; // Bersihkan daftar file sebelumnya

      const files = event.target.files;

      // Menampilkan daftar file dalam HTML
      for (let i = 0; i < files.length; i++) {
        const fileName = files[i].name;
        fileListElement.innerHTML += `<li>${fileName}</li>`;
      }
    }
  </script>
</body>
</html>
