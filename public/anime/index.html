<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeastooID API</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Neast API</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#" id="anime">Anime</a></li>
      <li><a href="#" id="waifu">Waifu</a></li>
      <li><a href="#" id="maid">Maid</a></li>
    </ul>
  </nav>
  <div id="content">
    <!-- Konten akan dimuat di sini -->
  </div>
  <div id="menuList" style="display:none;">
    <h2>Menu Pilihan</h2>
    <ul id="menuWaifu"></ul>
    <ul id="menuMaid"></ul>
    <ul id="menuAnime"></ul>
  </div>
  <div id="welcomeMessage">
    <h2>Selamat Datang!</h2>
    <p>Silakan pilih menu di atas untuk melihat konten.</p>
  </div>

  <script>
    // Ambil elemen-elemen menu
    const animeMenu = document.getElementById('anime');
    const waifuMenu = document.getElementById('waifu');
    const maidMenu = document.getElementById('maid');

    // Ambil elemen konten
    const contentDiv = document.getElementById('content');

    // Tambahkan event listener untuk setiap menu
    animeMenu.addEventListener('click', function() {
      contentDiv.innerHTML = '<h2>Anime</h2><p>Daftar anime akan ditampilkan di sini.</p>';
    });

    waifuMenu.addEventListener('click', function() {
      contentDiv.innerHTML = '<h2>Waifu</h2><p>Daftar waifu akan ditampilkan di sini.</p>';
    });

    maidMenu.addEventListener('click', function() {
      contentDiv.innerHTML = '<h2>Maid</h2><p>Daftar maid akan ditampilkan di sini.</p>';
    });
  </script>
</body>
</html>
