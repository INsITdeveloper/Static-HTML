<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="shortcut icon" href="https://telegra.ph/file/72691719222ce388efec2.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Dashboard</h1>
    </div>

    <div id="readme-content" class="container"></div>

    <script src="script.js"></script>
    <script>
        // Fungsi untuk mengambil dan menampilkan konten README.md
        function displayReadme() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'README.md', true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById('readme-content').innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        }

        // Panggil fungsi untuk menampilkan konten README.md
        displayReadme();
    </script>
</body>
</html>
